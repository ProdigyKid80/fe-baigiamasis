<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FE baigiamasis</title>
    <script
      src="https://kit.fontawesome.com/a09df14453.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <section class="section section--statistics">
      <div class="stat-block">
        <div class="icon">
          <i class="fas fa-eye"></i>
        </div>
        <div class="info">
          <h3 id="visitorNum">Loading...</h3>
          <p>Visitors</p>
        </div>
      </div>
      <div class="stat-block">
        <div class="icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="info">
          <h3 id="signupsNum">Loading...</h3>
          <p>Signups</p>
        </div>
      </div>
      <div class="stat-block">
        <div class="icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="info">
          <h3 id="countriesNum">Loading...</h3>
          <p>Signup Countries</p>
        </div>
      </div>
      <div class="stat-block">
        <div class="icon icon--red">
          <i class="fas fa-archive"></i>
        </div>
        <div class="info">
          <h3 id="notCapitalized">Loading...</h3>
          <p>Names that are not capitalized</p>
        </div>
      </div>
    </section>

    <section class="section section--signups">
      <h4>Signups</h4>
      <div class="search-block">
        <input type="text" placeholder="Search (back-end)..." />
        <select name="countries" id="countries" required>
          <option value="" disabled selected hidden>
            Select a country
          </option></select
        ><br />
      </div>
      <div class="signups">Loading...</div>
    </section>

    <script src="dashboard.js"></script>
  </body>
</html>
